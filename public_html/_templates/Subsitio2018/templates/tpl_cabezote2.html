<!DOCTYPE html>
<html>
  <head>
    <title>Custom Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    //4.644124, -74.095709
      var map;
      function initMap() {
        map = new google.maps.Map(
            document.getElementById('map'),
            {center: new google.maps.LatLng(4.644124, -74.095709), zoom: 16});

        var iconBase =
            'https://www.ejercito.mil.co/tools/microsThumb.php?src=_templates/DEFAULT2018/recursos/images/contenido/';

        var icons = {
         
          info: {
            icon: iconBase + 'icon-map.png&w=1100px'
          }
        };

        var features = [
          {
            position: new google.maps.LatLng(4.6442656, -74.0952936),
            type: 'info'
          }
        ];

        // Create markers.
        for (var i = 0; i < features.length; i++) {
          var marker = new google.maps.Marker({
            position: features[i].position,
            icon: icons[features[i].type].icon,
            map: map
          });
        };
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlDEWv41e4nGec_ukI3psAM8P8rL3KOI4&callback=initMap">
    </script>
  </body>
</html>
