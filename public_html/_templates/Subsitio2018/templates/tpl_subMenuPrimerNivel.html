<!-- Template Menu Primer Nivel --><div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">	{section name=mysec loop=$subMenu}		{if (($smarty.section.mysec.index)%2==0) && $smarty.section.mysec.index<>0}{/if}		<div class="col-md-4 col-lg-4 col-sm-12 col-xs-12 listaCuadro">			<div id="titulo_actualidad" style="margin-top:15px;margin-bottom:25px;">				<a style="text-decoration:none;" href="{$subMenu[mysec].vinculo}">					<strong style="color:#000000;font-size:0.813em;" class="wrap8">{$subMenu[mysec].nombre}</strong>				</a>						</div>			{if $subMenu[mysec].entradilla != ""}				<div class="textarea_slider wrap8" style="height: auto;">					<p>{$subMenu[mysec].entradilla|truncate:200}</p>				</div>			{/if}			<div class="vermasTitle">				<a class="dVermas wrap8" href="{$subMenu[mysec].vinculo}" style="border-bottom: 1px solid #333;">					<span class="wrap8">VER MAS</span> <strong style="color: #333; font-size:15px"> > </strong>				</a>			</div>		</div>    {/section}</div><!-- PaginaciÃ³n de la catwegoria-->	{if $verMas != ""}		{$verMas}	{/if}<!-- Fin Template Menu Primer Nivel --><style type="text/css">	.dVermas{		color: #000000;	}	@media (min-width: 1200px){		.col-lg-4 {		    width: 31%;		}	}</style><script>	$(document).ready(function(){		Actualizar_Tamano();	});		jQuery(window).resize(function(e) {		Actualizar_Tamano();	});		function Actualizar_Tamano(){		var width = window.innerWidth;				if(width <= 1024){			$('.textarea_slider').attr('cols', "9");		}else{			$('.textarea_slider').attr('cols', "22");		}  	}</script>
