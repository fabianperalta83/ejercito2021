<!-- jQuery library (served from Google) -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<!-- bxSlider Javascript file -->
<script src="/js/jquerybxslider/jquery.bxslider.min.js"></script>
<!-- bxSlider CSS file -->
<link href="/js/jquerybxslider/jquery.bxslider.css" rel="stylesheet" />

<ul class="bxslider">
  	{section name=mysec loop=$subMenu}
     	<li>
     		<img src="{$smarty.const._DIRIMAGES_USER}/{$subMenu[mysec].imagen}" alt="{$subMenu[mysec].resumen}" title="{$subMenu[mysec].resumen}"/>
     	</li>   
  	{/section}
</ul>
{literal}
	<script>
		$('.bxslider').bxSlider({
			auto: true,
			autoControls: true,
			captions: true
		});
	</script>
{/literal}
